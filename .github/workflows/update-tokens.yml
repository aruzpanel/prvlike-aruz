
name: Update Tokens Every 5 Hours

on:
  schedule:
    - cron: '0 */5 * * *'  # Har 5 soatda
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # fayllarni yangilashga ruxsat

    steps:
    # 1Ô∏è‚É£ Kodni yuklash
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Python o‚Äòrnatish (minimal va keshlangan)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'  # pip kutubxonalarini keshlaydi (10x tezroq)

    # 3Ô∏è‚É£ Kutubxonalarni o‚Äòrnatish (agar requirements.txt mavjud bo‚Äòlsa)
    - name: Install dependencies (fast)
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt --quiet
        else
          echo "No requirements.txt found, skipping install."
        fi

    # 4Ô∏è‚É£ update_tokens.py ni ishga tushirish
    - name: Run update_tokens.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # xavfsiz token
      run: |
        echo "üöÄ Running token update script..."
        python update_tokens.py || echo "‚ö†Ô∏è Script exited with non-zero code"

    # 5Ô∏è‚É£ Natijalarni commit qilish (agar fayl o‚Äòzgargan bo‚Äòlsa)
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        git diff --quiet && echo "No changes to commit." || (git commit -m "üîÑ Auto update tokens" && git push)
